<div class="book-entry">
  <img src="{{vm.book.book_image}}" class="book-entry-thumbnail">
  <div class="book-entry-details">
    <h4 class="book-entry-title">{{vm.book.title}}</h4>
    <h5 class="book-entry-author">{{vm.book.author || vm.book.contributor}}</h5>
    <h5 class="book-entry-rank">Rank: {{vm.book.rank}}</h5>
  </div>
</div>
